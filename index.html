<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Udacity Portfolio</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,100" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="row">
          <div class="col-md-6">
            <img class="title-logo img-responsive" src="img/udacity.svg" alt="udacity logo">
          </div>
          <div class="col-md-6 text-right text-uppercase">
            <h1 class="title-super">rahul shenoy</h1>
            <h4 >full stack ninja</h4>
          </div>
        </div>
        <div class="row no-margin">
          <hr class="thick-line">
        </div>
      </header>
      <section class="main">
        <div class="row">
          <div class="col-md-12">
            <img src="img/hero-1140x350_medium.jpg" class="img-responsive hero-img" alt="Hero Image">
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-muted">
            <h2 class="featured-work text-capitalize">featured work</h2>
          </div>
        </div>
        <div class="row text-center">
          <div class="col-md-4">
            <img src="img/appify-720x400_small.jpg" class="img-responsive" alt="Appify">
            <h3 class="text-uppercase text-large">appify</h3>
            <p>https://github.com/udacity/Appify/</p>
          </div>
          <div class="col-md-4">
            <img src="img/sunflower-720x400_small.jpg" class="img-responsive" alt="Sunflower">
            <h3 class="text-uppercase text-large">sunflower</h3>
            <p>https://github.com/udacity/Sunflower/</p>
          </div>
          <div class="col-md-4">
            <img src="img/bokeh-720x400_small.jpg" class="img-responsive" alt="Bokeh">
            <h3 class="text-uppercase text-large">bokeh</h3>
            <p>https://github.com/udacity/Bokeh/</p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
